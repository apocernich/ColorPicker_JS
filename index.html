<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <title>Color Picker</title>
</head>
<body>
  <form onsubmit="inputToArray()">
    <label id="colorInput">Color:</label>
    <label>R:</label>
    <input type="text" id="colorR" name="colorR">
    <label>G:</label>
    <input type="text" id="colorG" name="colorG">
    <label>B:</label>
    <input type="text" id="colorB" name="colorB">
    <button type="button" value="Submit" onclick="inputToArray()">Submit</button>
  </form>
  <div id="outputLabel" >output:</div>
  <div id="output"></div>
</body>
</html>
