<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <title>Color Picker</title>
</head>
<body>
  <form onsubmit="inputToArray('pyBL')">
    <label id="colorInput">Color:</label>
    <label>R:</label>
    <input type="text" id="colorR" name="colorR">
    <label>G:</label>
    <input type="text" id="colorG" name="colorG">
    <label>B:</label>
    <input type="text" id="colorrgbB" name="colorrgbB">
    <button type="button" value="Submit" onclick="inputToArray('pyBL')">Submit</button>
  </form>
    <form onsubmit="inputToArray('RGB')">
      <label id="colorInput">Color:</label>
      <label>p:</label>
      <input type="text" id="colorp" name="colorp">
      <label>y:</label>
      <input type="text" id="colory" name="colory">
      <label>B:</label>
      <input type="text" id="colorpyB" name="colorpyB">
      <label>L:</label>
      <input type="text" id="colorL" name="colorL">
      <button type="button" value="Submit" onclick="inputToArray('RGB')">Submit</button>
    </form>
    <div id="outputLabel">output:</div>
    <div id="output"></div>
</body>
</html>
