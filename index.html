<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css"/>
  <title>Color Picker</title>
</head>
<body>
  <div id="container">
  <a id="link-pivotal" href="https://www.pivotaltracker.com/n/projects/2589955">pivotaltracker</a>
  <a id="link-git" href="https://github.com/apocernich/ColorPicker_JS/commits/main">GitHub</a>
  <h1 id="header">Color Converter</h1>
  <form id="input-rgb-to-pybl-array" onsubmit="inputRGBtopyBLArray()">
    <label id="color-input-rgb">Convert RGB to pyBL:</label>
    <label id="labelr">R:</label>
    <input type="text" id="colorr" name="colorR"/>
    <label id="labelg">G:</label>
    <input type="text" id="colorg" name="colorG"/>
    <label id="label-rgbb">B:</label>
    <input type="text" id="color-rgbb" name="colorrgbB"/>
    <button id="rgb-button" type="button" value="Submit" onclick="inputRGBtopyBLArray()">Submit</button>
  </form>
    <form id="input-pybl-to-rgb-array" onsubmit="inputpyBLtoRGBArray()">
      <label id="color-input-pybl">Convert pyBL to RGB:</label>
      <label id="labelp">p:</label>
      <input type="text" id="colorp" name="colorp"/>
      <label id="labely">y:</label>
      <input type="text" id="colory" name="colory"/>
      <label id="labelpyb">B:</label>
      <input type="text" id="colorpyb" name="colorpyB"/>
      <label id="labell">L:</label>
      <input type="text" id="colorl" name="colorL"/>
      <button id="pybl-button" type="button" value="Submit" onclick="inputpyBLtoRGBArray()">Submit</button>
    </form>
    <div id="output-label">output:</div>
    <div id="output"></div>
  </div>
</body>
</html>
